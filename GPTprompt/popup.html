<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 標題列 -->
    <header class="header">
      <h1 data-i18n="appTitle">💬 提示詞管理</h1>
      <div class="header-actions">
        <button id="langBtn" class="icon-btn lang-btn" title="Language">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
        </button>
        <button id="exportBtn" class="icon-btn" data-i18n-title="export">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="importBtn" class="icon-btn" data-i18n-title="import">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- 搜尋列 -->
    <div class="search-bar">
      <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder" placeholder="搜尋提示詞..." />
      <button id="addPromptBtn" class="btn-primary" data-i18n="addPrompt">+ 新增提示詞</button>
    </div>

    <!-- 提示詞列表 -->
    <div id="promptList" class="prompt-list">
      <!-- 提示詞卡片將動態生成 -->
    </div>

    <!-- 空狀態 -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <p data-i18n="emptyStateTitle">尚無提示詞模板</p>
      <p class="empty-hint" data-i18n="emptyStateHint">點擊上方「新增提示詞」開始使用</p>
    </div>
  </div>

  <!-- 編輯/新增提示詞模態框 -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle" data-i18n="addPromptTitle">新增提示詞</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="promptName"><span data-i18n="promptName">提示詞名稱</span> <span data-i18n="required">*</span></label>
          <input type="text" id="promptName" data-i18n-placeholder="promptNamePlaceholder" placeholder="例如：SEO 文章撰寫" required />
        </div>
        <div class="form-group">
          <label for="promptCategory" data-i18n="promptCategory">分類/標籤</label>
          <input type="text" id="promptCategory" data-i18n-placeholder="promptCategoryPlaceholder" placeholder="例如：寫作、行銷、程式設計" />
        </div>
        <div class="form-group">
          <label for="promptContent"><span data-i18n="promptContent">提示詞內容</span> <span data-i18n="required">*</span></label>
          <textarea id="promptContent" rows="8" data-i18n-placeholder="promptContentPlaceholder" placeholder="輸入提示詞內容，使用 [變數名稱] 格式標記變數&#10;例如：請幫我撰寫關於 [主題] 的文章..." required></textarea>
          <div class="hint-text" data-i18n="variableHint">
            💡 使用 [變數名稱] 來標記可替換的內容
          </div>
        </div>
        <div class="form-group">
          <label data-i18n="quickInsertVars">快速插入變數：</label>
          <div class="variable-buttons">
            <button class="var-btn" data-var-key="varTopic" data-i18n="varTopic">主題</button>
            <button class="var-btn" data-var-key="varKeyword" data-i18n="varKeyword">關鍵字</button>
            <button class="var-btn" data-var-key="varAudience" data-i18n="varAudience">受眾</button>
            <button class="var-btn" data-var-key="varWordCount" data-i18n="varWordCount">字數</button>
            <button class="var-btn" data-var-key="varTone" data-i18n="varTone">語氣風格</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="btn-secondary" data-i18n="cancel">取消</button>
        <button id="saveBtn" class="btn-primary" data-i18n="save">儲存</button>
      </div>
    </div>
  </div>

  <!-- 變數輸入模態框 -->
  <div id="variableModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 data-i18n="fillVariablesTitle">填寫變數</h2>
        <button class="close-btn" id="closeVariableModal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="variableInputs">
          <!-- 變數輸入框將動態生成 -->
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelVariableBtn" class="btn-secondary" data-i18n="cancel">取消</button>
        <button id="insertPromptBtn" class="btn-primary" data-i18n="insert">插入提示詞</button>
      </div>
    </div>
  </div>

  <!-- 隱藏的文件輸入 -->
  <input type="file" id="fileInput" accept=".json" style="display: none;" />

  <script src="storage.js"></script>
  <script src="i18n.js"></script>
  <script src="default-prompts.js"></script>
  <script src="popup.js"></script>
</body>
</html>
